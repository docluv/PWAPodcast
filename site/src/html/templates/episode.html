<div class="container">
    <div class="row">
        <div class="card">
            <img src="{{{image}}}" alt="{{title}}" class="card-img-top">
            <div class="card-body">
                <div class="row">
                    <div class="w-75 p-2">
                        <h3 class="card-title">{{title}}</h3>
                    </div>
                    <div class="w-25">
                        <span class="fa-layers fa-fw episode-favorite" audio-src="{{{link}}}">
                            <i class="fas fa-volume-up fa-3x"></i>
                            <i class="fas fa-plus shrink-10 up-2 right-2"></i>
                        </span>
                    </div>
                </div>
            </div>
            <i class="fas fa-plus card-center-circle"></i>
        </div>
    </div>
    <div class="row">
        <audio src="{{{link}}}" controls="controls"></audio>
    </div>
    <div class="row">
        <button type="button" class="btn btn-listen-later" data-id="{{guid}}">Listen Later</button>
    </div>
    <div class="row">
        <p>{{{description}}}</p>
    </div>
</div>
